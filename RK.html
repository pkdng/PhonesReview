<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Phone Review</title>
  </head>
  <body>
    <div class="container py-5">
        <div class="column">
          <div
            class="
              col-6
              d-flex
              gap-2
              justify-content-center
              align-items-center"
          >

          </div>
          <div class="col-6 w-100 py-lg-4">
            <ul
              id="comment-list"
              class="list-group  overflow-auto"
              style="height: 220px"
            >
              <li
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center"
              >
                <div class="ms-2 me-auto">
                  <div class="fw-bold text-capitalize">Wanda</div>
                  Daya tahan baterai bagus, Performa tinggi
                </div>
              </li>
              <li
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-start"
              >
                <div class="ms-2 me-auto">
                  <div class="fw-bold text-capitalize">Tommy</div>
                  Body Awet, ringan dan mudah dibawa
                </div>
              </li>
              <li
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-start"
              >
                <div class="ms-2 me-auto">
                  <div class="fw-bold text-capitalize">Stephen S.</div>
                  Tidak sesuai Ekspektasi
                </div>
              </li>
              <li
                class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-start"
              >
                <div class="ms-2 me-auto">
                  <div class="fw-bold text-capitalize">Carol D.</div>
                  Kamera Berkualitas dan body Elegant
                </div>
              </li>
            </ul>
          </div>
          <div id="comment-form-section" class="col-12 d-none">
            <form id="comment-form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-username"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="comment" class="form-label">Comments</label>
                <textarea
                  name="comment"
                  id="input-comment"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
              <div>
                <button id="btn-submit" type="submit" class="btn btn-primary">
                  submit
                </button>
                <button
                  id="btn-cancel"
                  type="button"
                  class="btn btn-link text-decoration-none"
                >
                  cancel
                </button>
              </div>
            </form>
          </div>
        </div>
        <button
          id="btn-comment"
          class="btn btn-primary w-100 text-capitalize">
          write a review
        </button>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="RK.js"></script>
  </body>
</html>
